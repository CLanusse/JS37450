<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 09 - Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="app.js"></script>
</head>
<body>
    <main class="container my-5">

        <h1 id="titulo">Clase 09 - Eventos</h1>
        <hr>
    
        <button id="boton1" class="btn btn-primary">CLICK ME 1</button>
        <button id="boton2" class="btn btn-dark">CLICK ME 2</button>
        <button id="boton3" class="btn btn-success" onclick="alertar()">CLICK ME 3</button>
    </main>
    
    <button id="open-modal" class="btn btn-primary">Abrir modal</button>

    <hr>

    <section class="container my-5">
        <h2>Form</h2>
        <form id="my-form">

            <input type="text" id="input-nombre" placeholder="Tu nombre" class="form-control my-2"/>
            <input type="text" id="input-direccion" placeholder="Tu dirección" class="form-control my-2"/>
            <input type="password" id="input-pass" placeholder="Contraseña" class="form-control my-2"/>
            <button id="btn-pass">Mostrar password</button>
            
            <button id="btn-enviar" type="submit" class="btn btn-success">Enviar</button>
        </form>
    </section>


    <div id="modal-container" class="modal-container">
        <div id="modal" class="my-modal">
            <h4>Mi modal</h4>
            <hr>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque enim soluta maxime dicta est, ad officia impedit adipisci in illo, nesciunt qui unde fuga, tempore velit magni laudantium ea natus.</p>
            <button id="close-modal"> X </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
